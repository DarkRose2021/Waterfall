<!DOCTYPE html>
<head>
    <title></title>
    <link rel="stylesheet" href="./css/styles.css">
    <script src="js/script.js" defer></script>
</head>

<body>

    <div class="intro-page">
        <div class="txt">
            <h1>Welcome to Nim!</h1>

            <p>Two players take turns taking pieces from a row, they can take more than one but it must be from the same row. They are allowed to clear a heap but once it is emptied you must end your turn. If there is one left for the other player to take then they lose. 
                
            </p>
        </div>
        <div class="btn">
            <button>Start Game</button>
        </div>
    </div>

    <div class="game-page">
        <div class="form">
            <form>
                <label name="p1-name">Player One Name: </label>
                <input for="p1-name" type="text"><br />

                <label>Player Two Name: </label>
                <input type="text"><br />

                <button type="submit">Easy</button>
                <button type="submit">Medium</button>
                <button type="submit">Hard</button>
            </form>
        </div>
        <h2 class="player-turn"></h2>
        <div class="match imgs">

        </div>
        <div class="turn-btns">
            <button>End Turn</button>
        </div>
    </div>

    <div class="end-txt">

    </div>
</body>
