<!DOCTYPE html>

<body>
	<div class="page-layout">
		<div id="instructions">
			<div class="txt">
				<h1>Welcome to Nim!</h1>
				<p>
					Two players take turns taking pieces from a row, they can take more than one but it must be from the same row.
					They are allowed to clear a heap but once it is emptied you must end your turn. If there is one left for the
					other player to take then they lose.
				</p>
			</div>

				<button id="startBtn">Start Game</button>
			</div>
		</div>

						<button id="hardBtn">Hard</button>
					</div>
				</form>
			</div>
